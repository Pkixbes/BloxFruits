<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blox Fruits Pazarı | Robux ile Fruit Satın Al</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/7e/Roblox_2022_logo.svg" type="image/svg+xml">
</head>
<body>

    <header>
        <div class="container">
            <h1>Blox Fruits **Pazarı**</h1>
            <p>En nadir Fruit'leri ve Gamepass'leri en iyi Robux fiyatlarıyla bul!</p>
        </div>
    </header>

    <main class="container">
        <section id="fruits-listing" class="grid-container">
            <div class="product-card" data-name="Leopard">
                <div class="product-image-container">
                    <img src="images/westdragon.png" alt="Dragon Fruit" class="product-image">
                </div>
                <h2 class="product-name">Batı Ejderhası</h2>
                <div class="price-container">
                    <span class="robux-price">2632</span>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Robux_icon.svg/100px-Robux_icon.svg.png" alt="Robux" class="robux-icon">
                </div>
                <button class="buy-button">Satın Al</button>
            </div>
            </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Blox Fruits Pazarı. Tüm Hakları Saklıdır. | Bu site Roblox veya Blox Fruits ile resmi olarak bağlantılı değildir.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
